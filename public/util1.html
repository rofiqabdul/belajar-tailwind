<!-- Spacing, Margin, Padding -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    spacing: {
                        13: '3.25rem',
                    }
                }
            }
        }
    </script>
    <title>Basic Utility</title>
    <style type="text/tailwindcss">
        * {
            border: 1px, solid, red;
        }
    </style>
</head>
<body>
    <h1>Mari Belajar Tailwind</h1>

    <section class="mb-10">
        <h2>Spacing</h2>
        <div class="m-13">Margin Top-Right-Bottom-Left</div>
        <div class="mx-8">Margin Left-Right</div>
        <div class="my-10">Margin Top-Bottom</div>
        <div class="mt-8">Margin-Top</div>
        <div class="mr-10">Margin-Right</div>
        <div class="ml-8">Margin-Left</div>
        <div class="mb-10">Margin-Bottom</div>
        <div class="p-8">Padding</div>
    </section>

    <section></section>
</body>
</html>
